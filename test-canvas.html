<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="margin: 0 auto; width: 800px">
      <canvas id="canvas" width="800" height="800"></canvas>
    </div>
    <div style="font-size: 50px; color: red">div</div>
    <script>
      const canvas = document.querySelector("canvas")
      const ctx = canvas.getContext("2d") // 获取对象
      ctx.fillStyle = "red" // 设置填充颜色
      ctx.fillRect(0, 0, 50, 100) // 绘制举行

      ctx.beginPath()
      ctx.lineWidth = 1
      ctx.strokeStyle = "blue"
      ctx.moveTo(100, 100)
      ctx.lineTo(250, 75)
      ctx.lineTo(300, 100)
      ctx.stroke() // 绘制线段

      ctx.beginPath()
      ctx.lineWidth = 2
      ctx.strokeStyle = "green"
      ctx.fillStyle = "red"
      ctx.arc(200, 200, 50, 0, 2 * Math.PI)
      ctx.stroke()
      ctx.fill()

      ctx.beginPath()
      ctx.lineWidth = 1
      ctx.strokeStyle = "red"
      ctx.moveTo(300, 300)
      ctx.lineTo(301, 301)
      ctx.stroke() // 绘制线段
    </script>
  </body>
</html>
